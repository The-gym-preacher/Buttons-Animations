<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YRy6-9uPtsnetW6gDGjDsPFClUePwZts3rqU9_LeFCA"/>
    <title>Button Animation | Preacher</title>
    <link rel="shortcut icon" href="img/logo2.svg" type="image/x-icon">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins] bg-[#212121] transition-all duration-300 ease-in-out" id="body">
    <button id="dark" class="flex absolute right-3 top-3 px-2 py-1 gap-1.5 items-center bg-gray-800 rounded-2xl">
        <img id="sun" src="img/sun-white.svg" alt="sun" class="h-5 rounded-full"
        onclick="
            document.getElementById('body').classList.add('bg-gray-100');
            document.getElementById('body').classList.remove('bg-[#212121]');
            document.getElementById('div').classList.remove('text-white');
            document.getElementById('div1').classList.remove('text-white');
            document.getElementById('dark').classList.remove('bg-gray-800');
            document.getElementById('dark').classList.add('bg-gray-400');
            document.getElementById('moon').src = 'img/moon.svg';
            document.getElementById('sun').src = 'img/sun.svg';
            this.classList.add('p-1', 'h-5','bg-gray-500', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.getElementById('moon').classList.add('h-5');
            document.getElementById('moon').classList.remove('p-1', 'h-6','bg-gray-700', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.querySelectorAll('[class*=\'-teal-400\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('-teal-400')) {
                        element.classList.replace(cls, cls.replace('teal-400', 'indigo-600'));
                    }
                });
            });
            document.querySelectorAll('[class*=\'text-white\'], [class*=\'text-black\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('text-white')) {
                        element.classList.replace(cls, cls.replace('text-white', 'text-black'));
                    } else if (cls.includes('text-black')) {
                        element.classList.replace(cls, cls.replace('text-black', 'text-white'));
                    }
                });
            });
            document.querySelectorAll('.bi-stars').forEach(el =>
                el.classList.replace('drop-shadow-[0_0_8px_white]', 'drop-shadow-[0_0_8px_blue]')
            );
            document.getElementById('search').classList.replace('group-hover:text-black','group-hover:text-white');
        ">

        <img id="moon" src="img/moon-white.svg" alt="moon" class="h-6 rounded-full p-1 bg-gray-700 shadow-[0px_0px_10px] shadow-black"
            onclick="
            document.getElementById('body').classList.remove('bg-gray-300');
            document.getElementById('body').classList.add('bg-[#212121]');
            document.getElementById('dark').classList.add('bg-gray-800');
            document.getElementById('dark').classList.remove('bg-gray-400');
            this.classList.add('p-1', 'h-6','bg-gray-700', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.getElementById('sun').classList.add('h-5');
            document.getElementById('moon').src = 'img/moon-white.svg';
            document.getElementById('sun').src = 'img/sun-white.svg';
            document.getElementById('sun').classList.remove('p-1', 'h-4','bg-gray-500', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.querySelectorAll('[class*=\'-indigo-600\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('-indigo-600')) {
                        element.classList.replace(cls, cls.replace('indigo-600', 'teal-400'));
                    }
                });
            });
            document.querySelectorAll('[class*=\'text-white\'], [class*=\'text-black\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('text-black')) {
                        element.classList.replace(cls, cls.replace('text-black', 'text-white'));
                    } else if (cls.includes('text-white')) {
                        element.classList.replace(cls, cls.replace('text-white', 'text-black'));
                    }
                });
            });
            document.getElementById('div').classList.add('text-white');
            document.getElementById('div1').classList.add('text-white');
            document.querySelectorAll('.bi-stars').forEach(el =>
                el.classList.replace('drop-shadow-[0_0_8px_blue]', 'drop-shadow-[0_0_8px_white]')
            );
            document.getElementById('search').classList.replace('group-hover:text-black','group-hover:text-white');
            "
        >
    </button>

    <div id="preloader" class="fixed ease-in-out inset-0 flex items-center justify-center bg-[#212121] text-6xl font-bold z-50 transition-opacity duration-700">
        <h1 class="whitespace-pre-line text-center text-teal-400 animate-pulse ">
            Welcome
            to the 
            Button Animation Web
        </h1>
    </div>
    <section class="min-h-screen content-center pb-12 justify-items-center">
        <div class="w-[70%] justify-items-center" id="section">
            <div class="btn grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
                <div class="relative group w-[50px] h-[50px] transition-all duration-1000 ease-in-out border-2 border-teal-400 rounded-full hover:w-[300px] cursor-pointer">
                    <input type="search" placeholder="Search here ..." class="absolute top-0 left-0 w-full h-[42.5px] rounded-full px-5 text-base outline-none border-none placeholder:text-white hidden group-hover:block"/>
                    <i id="search" class="bi bi-search absolute top-0.5 right-0.5 w-[42.5px] h-[42.5px] p-2.5 rounded-full text-teal-400 text-[1.2em] text-center leading-[1.5rem] transition-all duration-1000 ease-in-out group-hover:bg-teal-400  group-hover:text-white"></i>
                </div>
            </div>
            <div>
                <h1 class="text-white font-bold text-4xl ">Animation</h1>
            </div>
            <div class="grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
                <button class="btn min-lg:py-3 py-2 min-lg:px-12 px-5 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-10 border-[1px] text-base font-semibold relative overflow-hidden border-teal-400 
                    before:content-[''] before:absolute before:top-[50%] before:left-[50%] before:w-0 before:h-[1000%] before:bg-teal-400 before:transition-all before:translate-y-[-50%] before:translate-x-[-50%] before:duration-700 before:ease before:block before:z-[-1] before:rotate-45
                    hover:before:w-full">
                    Hover me
                </button>
                <button class="btn relative min-lg:py-3 py-2 min-lg:px-12 px-4 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                    before:content-[''] before:absolute before:rounded-full before:bg-teal-400 before:h-[200px] before:w-[1000px] before:-z-10
                    before:bottom-full before:right-full before:transition-all before:duration-700 before:ease
                    hover:before:bottom-[-30px] hover:before:right-[-29px]">
                    Hover me
                </button>
                <button class="btn relative min-lg:py-3 py-2 min-lg:px-12 px-4 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                    before:content-[''] before:absolute before:bg-teal-400 before:h-full before:w-full 
                    before:top-0 before:left-[-100%] before:-z-10 before:transition-all before:duration-700 before:ease
                    after:content-[''] after:absolute after:bg-teal-400 after:h-full after:w-full 
                    after:top-0 after:right-[-100%] after:-z-10 after:transition-all after:duration-700 after:ease
                    hover:before:left-0 hover:after:right-0">
                    Hover me
                </button>
                <button class="btn relative py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20 hover:text-black
                    before:content-[''] before:absolute before:top-1/2 before:left-1/2 before:w-0 before:h-0 before:rounded-full before:bg-teal-400 before:-z-1 before:transition-all before:duration-700 before:ease-in-out before:translate-x-[-50%] before:translate-y-[-50%] before:opacity-100
                    hover:before:w-[1000px] hover:before:h-[1000px] hover:before:opacity-100">
                    Hover me
                </button>
            </div>
            
            <div class="mt-10 border-[1px] rounded-3xl hidden relative py-2 px-5 justify-items-end text-white text-base" id="div">
                <h1 id="output" class="mt-2"></h1>
                <i id="copy" class="bi bi-clipboard2-minus text-2xl text-white"></i>  
                <p id="copM" class="text-green-700 text-sm mt-2 hidden">Copied !</p>
            </div>
        </div>
        <div class="mt-10 w-[70%] justify-items-center" id="section1">
            <div>
                <h1 class="text-white font-bold text-3xl ">Flashy Animation</h1>
            </div>
            <div class="grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
                <button class="btn group text-center relative py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full bg-teal-400 text-black hover:border-1 border-teal-400 transition-all ease duration-700 hover:text-teal-400 hover:bg-transparent hover:shadow-[0px_0px_25px] shadow-teal-400">
                    <i class="bi bi-stars absolute text-white text-xl opacity-0 transition-all duration-700 ease-out drop-shadow-[0_0_8px_white] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-12 group-hover:translate-y-10"></i>
                    <i class="bi bi-stars absolute text-white text-lg opacity-0 transition-all duration-700 ease-out drop-shadow-[0_0_8px_white] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:-translate-x-16 group-hover:-translate-y-5"></i>
                    <i class="bi bi-stars absolute text-white text-3xl opacity-0 transition-all duration-700 ease-out drop-shadow-[0_0_8px_white] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-12 group-hover:-translate-y-14"></i>
                    <i class="bi bi-stars absolute text-white text-2xl opacity-0 transition-all duration-700 ease-out drop-shadow-[0_0_8px_white] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-20 group-hover:translate-y-5"></i>
                    Hover me
                </button>
                
                <button id="down"
                    class="btn group relative text-center py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20"
                    onclick="
                        this.classList.add('top-0');
                        document.getElementById('download').classList.remove('group-hover:-translate-y-10');
                        document.getElementById('download').innerText = 'Downloaded';
                        document.getElementById('ic').classList.remove('group-hover:bottom-0');
                    ">
                
                    <div id="ic" class="absolute bottom-[-100%] left-0 w-full h-full bg-teal-400 flex items-center justify-center text-black text-2xl transition-all duration-700 ease-in-out group-hover:bottom-0 pointer-events-none z-0">
                        <i class="bi bi-download"></i>
                    </div>
                
                    <span id="download"
                        class="relative z-10 block transition-all duration-700 ease-in-out group-hover:-translate-y-10">
                        Download
                    </span>
                </button>

                <button id="send"
                    class="btn group relative text-center py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20"
                    onclick="
                    document.getElementById('ah').classList.remove('group-hover:bottom-0');
                    document.getElementById('ah').classList.replace('bottom-[-100%]', 'bottom-0');
                    document.getElementById('text').classList.replace('group-hover:-translate-y-10','-translate-y-10');
                    setTimeout(() => {
                        document.getElementById('open').classList.add('hidden');
                        document.getElementById('close').classList.remove('hidden');
                    }, 800);
                    setTimeout(() => {
                       document.getElementById('close').classList.add('translate-x-[-190%]', 'min-[1440px]:translate-x-[-200%]'); 
                    }, 1000);
                    setTimeout(() => {
                        document.getElementById('close').classList.add('translate-x-[1000%]', 'min-[1440px]:translate-x-[1200%]'); 
                    }, 1500);
                    setTimeout(() => {
                        document.getElementById('text').classList.remove('-translate-y-10');
                        document.getElementById('ah').classList.replace('bottom-0', 'bottom-[-100%]');
                        document.getElementById('text').innerText = 'Sent!';
                    }, 2000);
                    "
                    >
                    <div id="ah" class="absolute bottom-[-100%] left-0 w-full h-full bg-teal-400 flex items-center justify-center text-black text-2xl transition-all duration-700 ease-in-out group-hover:bottom-0 pointer-events-none z-0">
                        <i id="open" class="bi bi-envelope-paper transition-all duration-800 ease-in-out"></i>
                        <i id="close" class="bi bi-envelope transition-all duration-800 ease-in-out hidden"></i>
                    </div>
                
                    <span id="text" class="relative block transition-all duration-700 ease-in-out group-hover:-translate-y-10">Send</span>
                </button>
            </div>
            <div class="mt-10 border-[1px] rounded-3xl hidden relative py-2 px-5 justify-items-end text-white text-base" id="div1">
                <h1 id="output1" class="mt-2"></h1>
                <i id="copy1" class="bi bi-clipboard2-minus text-2xl text-white"></i>  
                <p id="copM1" class="text-green-700 text-sm mt-2 hidden">Copied !</p>
            </div>
        </div>
    </section>
</body>
</html>
