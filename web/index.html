<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="min-h-screen bg-[#212121] content-center justify-items-center ">
        <div class="grid grid-cols-2 gap-20 ">
            <button class=" py-3 px-12 rounded-full text-teal-400 hover:text-black transition-colors duration-1000 z-10 border-[1px] text-base font-semibold relative overflow-hidden border-teal-400 
                before:content-[''] before:absolute before:top-[50%]  before:left-[50%] before:w-0 before:h-[300%]  before:bg-teal-400  before:transition-all before:translate-y-[-50%]  before:translate-x-[-50%] before:duration-700  before:ease before:block before:z-[-1]  before:rotate-45
                hover:before:w-[105%]">
                Hover me
            </button>
            <button class="relative py-3 px-12 rounded-full text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                before:content-[''] before:absolute before:rounded-full before:bg-teal-500 before:h-[190px] before:w-[250px] before:-z-10
                before:bottom-full before:right-full before:transition-all before:duration-700 before:ease
                hover:before:bottom-[-30px] hover:before:right-[-29px]">
                Hover me
            </button>
            <button class="relative py-3 px-12 rounded-full text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                before:content-[''] before:absolute before:bg-teal-400 before:h-full before:w-full 
                before:top-0 before:left-[-100%] before:-z-10 before:transition-all before:duration-700 before:ease
                after:content-[''] after:absolute after:bg-teal-400 after:h-full after:w-full 
                after:top-0 after:right-[-100%] after:-z-10  after:transition-all after:duration-500 after:ease
                hover:before:left-0 hover:after:right-0">
                Hover me
            </button>
            <button class="relative py-3 px-12 rounded-full text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                before:content-[''] before:absolute before:bg-teal-400 before:h-full before:w-full 
                before:top-0 before:left-[-100%] before:-z-10 before:transition-all before:duration-700 before:ease
                after:content-[''] after:absolute after:bg-teal-400 after:h-full after:w-full 
                after:top-0 after:right-[-100%] after:-z-10  after:transition-all after:duration-500 after:ease
                hover:before:left-0 hover:after:right-0">
                Hover me
            </button>
                       
        </div> 
    </section>
</body>
</html>
