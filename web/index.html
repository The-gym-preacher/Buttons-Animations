<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YRy6-9uPtsnetW6gDGjDsPFClUePwZts3rqU9_LeFCA"/>
    <title>Button Animation | Preacher</title>
    <link rel="shortcut icon" href="img/logo2.svg" type="image/x-icon">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins] bg-[#212121] transition-all duration-300 ease-in-out" id="body">
    <button id="dark" class="flex absolute right-3 top-3 px-2 py-1 gap-1.5 items-center bg-gray-800 rounded-2xl">
        <img id="sun" src="img/sun-white.svg" alt="sun" class="h-5 rounded-full"
        onclick="
            document.getElementById('body').classList.add('bg-gray-300');
            document.getElementById('body').classList.remove('bg-[#212121]');
            document.getElementById('div').classList.remove('text-white');
            document.getElementById('div1').classList.remove('text-white');
            document.getElementById('dark').classList.remove('bg-gray-800');
            document.getElementById('dark').classList.add('bg-gray-300');
            document.getElementById('moon').src = 'img/moon.svg';
            document.getElementById('sun').src = 'img/sun.svg';
            this.classList.add('p-1', 'h-5','bg-gray-400', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.getElementById('moon').classList.add('h-5');
            document.getElementById('moon').classList.remove('p-1', 'h-6','bg-gray-700', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.querySelectorAll('[class*=\'-teal-400\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('-teal-400')) {
                        element.classList.replace(cls, cls.replace('teal-400', 'indigo-600'));
                    }
                });
            });
            document.querySelectorAll('[class*=\'text-white\'], [class*=\'text-black\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('text-white')) {
                        element.classList.replace(cls, cls.replace('text-white', 'text-black'));
                    } else if (cls.includes('text-black')) {
                        element.classList.replace(cls, cls.replace('text-black', 'text-white'));
                    }
                });
            });
            document.getElementById('copy').src= 'img/copy-black.svg';
            document.getElementById('copy1').src= 'img/copy-black.svg';
        ">

        <img id="moon" src="img/moon-white.svg" alt="moon" class="h-6 rounded-full p-1 bg-gray-700 shadow-[0px_0px_10px] shadow-black"
            onclick="
            document.getElementById('body').classList.remove('bg-gray-300');
            document.getElementById('body').classList.add('bg-[#212121]');
            document.getElementById('dark').classList.add('bg-gray-800');
            document.getElementById('dark').classList.remove('bg-gray-300');
            this.classList.add('p-1', 'h-6','bg-gray-700', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.getElementById('sun').classList.add('h-5');
            document.getElementById('moon').src = 'img/moon-white.svg';
            document.getElementById('sun').src = 'img/sun-white.svg';
            document.getElementById('sun').classList.remove('p-1', 'h-4','bg-gray-400', 'shadow-[0px_0px_10px]', 'shadow-black');
            document.querySelectorAll('[class*=\'-indigo-600\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('-indigo-600')) {
                        element.classList.replace(cls, cls.replace('indigo-600', 'teal-400'));
                    }
                });
            });
            document.querySelectorAll('[class*=\'text-white\'], [class*=\'text-black\']').forEach(element => {
                element.classList.forEach(cls => {
                    if (cls.includes('text-black')) {
                        element.classList.replace(cls, cls.replace('text-black', 'text-white'));
                    } else if (cls.includes('text-white')) {
                        element.classList.replace(cls, cls.replace('text-white', 'text-black'));
                    }
                });
            });
            document.getElementById('div').classList.add('text-white');
            document.getElementById('div1').classList.add('text-white');
            document.getElementById('copy').src= 'img/copy.svg';
            document.getElementById('copy1').src= 'img/copy.svg';
            "
        >
    </button>

    <div id="preloader" class="fixed ease-in-out inset-0 flex items-center justify-center bg-[#212121] text-6xl font-bold z-50 transition-opacity duration-700">
        <h1 class="whitespace-pre-line text-center text-teal-400 animate-pulse ">
            Welcome
            to the 
            Button Animation Web
        </h1>
    </div>
    <section class="min-h-screen content-center pb-12 justify-items-center">
        <div class="w-[70%] justify-items-center" id="section">
            <div>
                <h1 class="text-white font-bold text-4xl ">Animation</h1>
            </div>
            <div class="grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
                <button class="btn min-lg:py-3 py-2 min-lg:px-12 px-5 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-10 border-[1px] text-base font-semibold relative overflow-hidden border-teal-400 
                    before:content-[''] before:absolute before:top-[50%] before:left-[50%] before:w-0 before:h-[400%] before:bg-teal-400 before:transition-all before:translate-y-[-50%] before:translate-x-[-50%] before:duration-700 before:ease before:block before:z-[-1] before:rotate-45
                    hover:before:w-full">
                    Hover me
                </button>
                <button class="btn relative min-lg:py-3 py-2 min-lg:px-12 px-4 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                    before:content-[''] before:absolute before:rounded-full before:bg-teal-400 before:h-[190px] before:w-[1000px] before:-z-10
                    before:bottom-full before:right-full before:transition-all before:duration-700 before:ease
                    hover:before:bottom-[-30px] hover:before:right-[-29px]">
                    Hover me
                </button>
                <button class="btn relative min-lg:py-3 py-2 min-lg:px-12 px-4 rounded-full cursor-pointer text-teal-400 hover:text-black transition-colors duration-1000 z-20 border border-teal-400 text-base font-semibold overflow-hidden
                    before:content-[''] before:absolute before:bg-teal-400 before:h-full before:w-full 
                    before:top-0 before:left-[-100%] before:-z-10 before:transition-all before:duration-700 before:ease
                    after:content-[''] after:absolute after:bg-teal-400 after:h-full after:w-full 
                    after:top-0 after:right-[-100%] after:-z-10 after:transition-all after:duration-700 after:ease
                    hover:before:left-0 hover:after:right-0">
                    Hover me
                </button>
                <button class="btn relative py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20 hover:text-black
                    before:content-[''] before:absolute before:top-1/2 before:left-1/2 before:w-0 before:h-0 before:rounded-full before:bg-teal-400 before:-z-1 before:transition-all before:duration-700 before:ease-in-out before:translate-x-[-50%] before:translate-y-[-50%] before:opacity-100
                    hover:before:w-[1000px] hover:before:h-[1000px] hover:before:opacity-100">
                    Hover me
                </button>
            </div>
            
            <div class="mt-10 border-[1px] rounded-3xl hidden relative py-2 px-5 justify-items-end text-white text-base" id="div">
                <h1 id="output" class="mt-2"></h1>
                <img src="img/copy.svg" class="h-6 mt-7 cursor-pointer" alt="copy" id="copy">   
                <p id="copM" class="text-green-400 text-sm mt-2 hidden">Copied !</p>
            </div>
        </div>
        <div class="mt-10 w-[70%] justify-items-center" id="section1">
            <div>
                <h1 class="text-white font-bold text-3xl ">Flashy Animation</h1>
            </div>
            <div class="grid grid-cols-4 w-full mt-6 min-lg:gap-12 gap-6">
                <button class=" btn group text-center relative py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full bg-teal-400 text-black hover:border-1 border-teal-400 transition-all ease duration-700 hover:text-teal-400 hover:bg-transparent
                    hover:shadow-[0px_0px_25px] shadow-teal-400 ">
                    <img src="img/star.svg" alt="star" class="absolute h-8 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:-translate-x-16 group-hover:-translate-y-16">
                    <img src="img/star.svg" alt="star" class="absolute h-6 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-16 group-hover:-translate-y-16">
                    <img src="img/star.svg" alt="star" class="absolute h-7 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-12 group-hover:translate-y-10">
                    <img src="img/star.svg" alt="star" class="absolute h-4 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:-translate-x-16 group-hover:-translate-y-5">
                    <img src="img/star.svg" alt="star" class="absolute h-12 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-12 group-hover:-translate-y-14">
                    <img src="img/star.svg" alt="star" class="absolute h-11 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:translate-x-20 group-hover:translate-y-5">
                    <img src="img/star.svg" alt="star" class="absolute h-10 opacity-0 transition-all duration-700 ease-out filter drop-shadow-[0px_0px_8px_white] left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 group-hover:-translate-x-20 group-hover:-translate-y-5">
                    
                    <!-- Remember to download the star img/icon -->
                    
                    Hover me
                </button>
                <button class="btn group relative text-center py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20 
                    before:absolute before:bottom-[-100%] before:left-0 before:w-full before:h-full before:bg-teal-400 before:bg-[url('./img/down.svg')] before:bg-no-repeat before:bg-center before:bg-[length:25px_25px] before:-z-1 before:transition-all before:duration-700 before:ease-in-out
                    hover:before:bottom-0"
                    onclick="
                    this.classList.add('before:bottom-0', 'top-0');
                    this.classList.remove('hover:before:bottom-0');
                    document.getElementById('download').classList.remove('group-hover:-translate-y-10');
                    document.getElementById('download').innerText = 'Downloaded';"
                    >
                    <!-- Remember to download the Download img/icon-->
                    <span id="download" class=" block transition-all duration-700 ease-in-out group-hover:-translate-y-10">Download</span>
                </button>
                <button id="send-btn" class="btn group relative py-2 min-lg:py-3 px-4 min-lg:px-12 text-base font-semibold cursor-pointer rounded-full text-teal-400 border border-teal-400 overflow-hidden transition-colors duration-700 z-20
                    before:absolute before:bottom-[-100%] before:left-0 before:w-full before:h-full before:bg-teal-400 before:bg-no-repeat before:-z-1 before:transition-all before:duration-700 before:ease-in-out
                    hover:before:bottom-0" 

                    onclick="
                    this.classList.add('before:bottom-0', 'top-0');
                    this.classList.remove('hover:before:bottom-0');
                    document.getElementById('text').classList.remove('group-hover:-translate-y-10');
                    document.getElementById('text').classList.add('-translate-y-10');

                    setTimeout(() => {
                        document.getElementById('open').classList.add('hidden');
                        document.getElementById('close').classList.remove('hidden');
                        document.getElementById('close').classList.remove('group-hover:top-[18%]','group-hover:opacity-100','opacity-0','top-[100%]');
                        document.getElementById('close').classList.add('top-[18%]','opacity-100');
                    }, 400);

                    setTimeout(() => {
                        document.getElementById('close').classList.add('hidden');
                        document.getElementById('send').classList.remove('hidden');
                        document.getElementById('send').classList.remove('group-hover:top-[15%]','group-hover:opacity-100','opacity-0','top-[100%]');
                        document.getElementById('send').classList.add('top-[15%]','opacity-100');
                    }, 1000);

                    setTimeout(() => {
                        document.getElementById('send').classList.add('translate-x-[-100%]');
                    }, 1200);

                    setTimeout(() => {
                        document.getElementById('send').classList.add('translate-x-[300%]');
                    }, 1700);

                    setTimeout(() => {
                        document.getElementById('text').classList.remove('-translate-y-10');
                        document.getElementById('text').innerText = 'Sent!';
                    }, 2000);"
                    
                    >
                    <!-- Remember to download the Download img/icon-->

                    <img src="img/EnvelopeOpen.svg" alt="open" id="open" class="opacity-0 top-[100%] group-hover:opacity-100 transition-all duration-700 ease-in-out absolute left-[40%] group-hover:top-[18%] h-9">
                    <img src="img/EnvelopeClose.svg" alt="close" id="close" class="opacity-0 top-[100%] hidden group-hover:opacity-100 transition-all duration-700 ease-in-out absolute left-[40%] group-hover:top-[18%] h-9">
                    <img src="img/Send.svg" alt="send" id="send" class="opacity-0 top-[100%] hidden group-hover:opacity-100 transition-all duration-700 absolute left-[40%] ease-in-out group-hover:top-[15%] h-10">
                    <span id="text" class="relative block transition-all duration-700 ease-in-out group-hover:-translate-y-10">Send</span>
                
                </button>
            </div>
            <div class="mt-10 border-[1px] rounded-3xl  hidden relative py-2 px-5 justify-items-end text-white text-base" id="div1">
                <h1 id="output1" class="mt-2"></h1>
                <img src="img/copy.svg" class="h-6 mt-7 cursor-pointer" alt="copy" id="copy1">   
                <p id="copM1" class="text-green-500 text-sm mt-2 hidden">Copied !</p>
            </div>
        </div>
    </section>
</body>
</html>
